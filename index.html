<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- CLOCK -->
        <div class="clock" id="clock">
            <div class="clock-face" id="clockFace"></div>
            <div class="second-hand" id="secondHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="hour-hand" id="hourHand"></div>
        </div>
        <div class="current-day" id="currentDay"></div>
        <!-- <button class="audio-button" id="audioButton">Play Sound</button> -->

        <!-- PLAY CLOCK TICK AUDIO -->
        <audio autoplay loop>
            <source src="sounds/analog-clock-tick.mp3" type="audio/mpeg" />
        </audio>

        <!-- JS -->
        <script src="script.js"></script>
    </body>
</html>
